
<div class="card">
  <table mat-table [dataSource]="dsVehiculo" multiTemplateDataRows>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="width: 15%"> No. </th>
      <td mat-cell *matCellDef="let cliente; let i = dataIndex;" style="width: 15%"> {{(i+1)}} </td>
    </ng-container>

    <ng-container matColumnDef="vehiculo">
      <th mat-header-cell *matHeaderCellDef style=""> Veh√≠culo </th>
      <td mat-cell *matCellDef="let vehiculo" style=""> {{vehiculo.tipo}} {{vehiculo.marca}} {{vehiculo.linea}} {{vehiculo.modelo}} {{vehiculo.color}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef style=""> Precio </th>
      <td mat-cell *matCellDef="let vehiculo" style=""> {{vehiculo.precio}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef style="width: 7%">  </th>
      <td mat-cell *matCellDef="let vehiculo" style="width: 7%">
        <mat-icon *ngIf="vehiculoSeleccionado === vehiculo" [ngStyle]="{'color': 'green'}">check_circle</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsVehiculo; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsVehiculo;"
        class="element-row"
        [class.row-selected]="vehiculoSeleccionado === row"
        (click)="clickRow(row)">
    </tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
