<div class="dialog">
  <h1 mat-dialog-title>
    {{title}}
  </h1>
  <div mat-dialog-content>
    <mat-tab-group animationDuration="100ms" [(selectedIndex)]="tabSelected">
      <mat-tab label="Cliente">
        <ng-template matTabContent>
          <app-custom-input [label]="'Búsqueda cliente'" [(ngModel)]="txtBuscarCliente"></app-custom-input>
          <app-cl-tabla [listaClientes]="listaClientes" (selectCliente)="selectCliente($event)"></app-cl-tabla>
        </ng-template>
      </mat-tab>
      <mat-tab label="Vehículo">
        <ng-template matTabContent>
          <app-custom-input [label]="'Búsqueda vehículo'" [(ngModel)]="txtBuscarVehiculo"></app-custom-input>
          <app-car-tabla [listaVehiculos]="listaVehiculos" (selectVehiculo)="selectVehiculo($event)"></app-car-tabla>
        </ng-template>
      </mat-tab>
      <mat-tab label="Confirmar">
        <ng-template matTabContent>
          <app-confirma-datos [cliente]="cliente" [vehiculo]="vehiculo"></app-confirma-datos>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div mat-dialog-actions *ngIf="tabSelected === 2">
    <button mat-raised-button (click)="clickGuardar()">Guardar</button>
    <button mat-raised-button (click)="closeDialog()">Cancelar</button>
  </div>
</div>
