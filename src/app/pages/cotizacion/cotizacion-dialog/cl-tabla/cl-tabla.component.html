
<div class="card">
  <table mat-table [dataSource]="dsCliente" multiTemplateDataRows>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="width: 15%"> No. </th>
      <td mat-cell *matCellDef="let cliente; let i = dataIndex;" style="width: 15%"> {{(i+1)}} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef style=""> Cliente </th>
      <td mat-cell *matCellDef="let cliente" style=""> {{cliente.nombres + ' ' + cliente.apellidos}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef style=""> Tel√©fono </th>
      <td mat-cell *matCellDef="let cliente" style=""> {{cliente.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef style=""> Correo </th>
      <td mat-cell *matCellDef="let cliente" style=""> {{cliente.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef style="width: 7%">  </th>
      <td mat-cell *matCellDef="let cliente" style="width: 7%">
        <mat-icon *ngIf="clienteSeleccionado === cliente" [ngStyle]="{'color': 'green'}">check_circle</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsCliente; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsCliente;"
        class="element-row"
        [class.row-selected]="clienteSeleccionado === row"
        (click)="clickRow(row)">
    </tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
