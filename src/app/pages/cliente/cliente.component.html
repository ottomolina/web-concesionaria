
<app-title-bar [title]="'Clientes'" (handleAgregar)="abrirDialog()"></app-title-bar>
<ng-container>
  <table mat-table [dataSource]="dsCliente" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="width: 15%"> No. </th>
      <td mat-cell *matCellDef="let element; let i = index" style="width: 15%"> {{(i+1)}} </td>
    </ng-container>

    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef style=""> Nombres </th>
      <td mat-cell *matCellDef="let element" style=""> {{element.nombres}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef style=""> Apellidos </th>
      <td mat-cell *matCellDef="let element" style=""> {{element.apellidos}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef style=""> Tel√©fono </th>
      <td mat-cell *matCellDef="let element" style=""> {{element.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef style=""> Correo </th>
      <td mat-cell *matCellDef="let element" style=""> {{element.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef style="width: 15%"> Opciones </th>
      <td mat-cell *matCellDef="let obj" style="width: 15%">
        <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{object: obj}">
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-object="object">
    <button mat-menu-item (click)="clickEditar(object)">
      <mat-icon>edit</mat-icon>
      <span>Modificar Registro</span>
    </button>
<!--    <button mat-menu-item (click)="clickEliminar(object)">-->
<!--      <mat-icon>remove_circle_outline</mat-icon>-->
<!--      <span>Eliminar Registro</span>-->
<!--    </button>-->
  </ng-template>
</mat-menu>
