<div class="dialog">
  <h1 mat-dialog-title>
    {{title}}
  </h1>
  <div mat-dialog-content>

    <form [formGroup]="formMarca">
      <app-custom-input [label]="'Marca*:'"
                        [formControlName]="'marca'"></app-custom-input>
    </form>

  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="clickGuardar()" [disabled]="!formMarca.valid">Guardar</button>
    <button mat-raised-button (click)="closeDialog()">Cancelar</button>
  </div>
</div>
