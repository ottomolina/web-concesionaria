<div class="dialog">
  <h1 mat-dialog-title>
    {{title}}
  </h1>
  <div mat-dialog-content>

    <form [formGroup]="formTipo">
      <app-custom-input [label]="'Tipo*:'"
                        [formControlName]="'tipo'"></app-custom-input>
    </form>

  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="clickGuardar()">Guardar</button>
    <button mat-raised-button (click)="closeDialog()">Cancelar</button>
  </div>
</div>
