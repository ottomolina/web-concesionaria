<div class="dialog">
  <h1 mat-dialog-title>
    {{title}}
  </h1>
  <div mat-dialog-content>
    <app-mensaje-informativo [mensaje]="'Selecciona el concesionario con el cual trabajarás en esta ocasión y recuerda ser responsable con el uso de este sistema.'"></app-mensaje-informativo>

    <div class="card">
      <table mat-table [dataSource]="dsConcesionario" class="mat-elevation-z8" multiTemplateDataRows>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="width: 15%"> No. </th>
          <td mat-cell *matCellDef="let concesionario; let i = dataIndex;" style="width: 15%"> {{(i+1)}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef style=""> Nombre </th>
          <td mat-cell *matCellDef="let concesionario" style=""> {{concesionario.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef style=""> Dirección </th>
          <td mat-cell *matCellDef="let concesionario" style=""> {{concesionario.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef style="width: 7%">  </th>
          <td mat-cell *matCellDef="let concesionario" style="width: 7%">
            <mat-icon *ngIf="concesionarioSeleccionado === concesionario" [ngStyle]="{'color': 'green'}">check_circle</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsConcesionario; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsConcesionario;"
            class="element-row"
            [class.row-selected]="concesionarioSeleccionado === row"
            (click)="clickRow(row)">
        </tr>
      </table>
    </div>
<!--    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>-->

  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="clickGuardar()" disabled="{{concesionarioSeleccionado === null}}">Guardar</button>
<!--    <button mat-raised-button (click)="closeDialog()">Cancelar</button>-->
  </div>
</div>
