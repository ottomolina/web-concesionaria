<mat-toolbar>
  <span>{{title}}</span>
  <span class="spacer"></span>
  <button mat-icon-button
          matTooltip="Pulse este botón para agregar un nuevo registro."
          (click)="handleAgregar.emit()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button
          matTooltip="Pulse este botón para realizar una búsqueda.">
    <mat-icon>search</mat-icon>
  </button>
</mat-toolbar>
